<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Palindrome Checker</title>

  <body>
    <main class="container">
      <h1 class="title">Palindrome Checker</h1>
      <div class="palindrome-div">

          >Enter in Text to check for a palindrome:
        </label>
        <input type="text" class="palindrome-input" id="text-input" />
        <button class="palindrome-btn">Check</button>
        <div class="results-div hidden" id="result"></div>
      </div>
      <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          <span role="img" aria-label="light-bulb">ðŸ’¡</span>
          A
          <dfn>palindrome</dfn>
          is a word or sentence that's spelled the same way both forward and
          backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </main>

    <script src="src/scripts/script.js"></script>
  </body>
</html>
