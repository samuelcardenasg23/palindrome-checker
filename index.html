<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Palindrome Checker</h1>
      <div class="palindrome-div">
        <label for="text-input">Enter text to check for a palindrome: </label>
        <input type="text" class="palindrome-input" id="text-input" />
        <button class="palindrome-btn" id="ckeck-btn">Check</button>
        <div id="result"></div>
      </div>
    </main>

    <script src="src/scripts/script.js"></script>
  </body>
</html>
